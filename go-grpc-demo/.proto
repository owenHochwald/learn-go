syntax = "proto3";

// protoc --go_out=. --go-grpc_out=. ./.proto

option go_package = "owen/grpc-demo/owen/grpc-demo;proto";

package helloWorld;

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}